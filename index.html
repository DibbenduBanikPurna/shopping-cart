<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProduct('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProduct('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total-prize">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProduct('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProduct('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total-prize">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5 >Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="total-money">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button onclick="check()" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   

   <!--js-part-->
   <script>
      //product-event-functionality
      function handleProduct(product,isIncrease){
         
         var productInput=document.getElementById(product +'-count');
         var productCount=parseInt(productInput.value)
         productNewCount=productCount
         if(isIncrease===true){
             productNewCount=productCount+1;
         }
         if(isIncrease==false && productCount>0){
            var productNewCount=productCount -1;
         }
        
         productInput.value=productNewCount;
         var productPrize=document.getElementById(product+'-total-prize');
         var productTotalPrize=0;
        if(product=='phone'){
          productTotalPrize=productNewCount*1219;
        }
         if(product=='case'){
            var productTotalPrize=productNewCount*59;
         }
         productPrize.innerHTML=productTotalPrize;
         totalPrize()

      }
      function count(product){
         productInput=document.getElementById(product+'-count');
         productCount=parseInt(productInput.value);
         return productCount;

      }
      function totalPrize(){
        
         var caseCount=count('case')
         var phoneCount=count('phone')
        
         var totalAmount=caseCount*59 + phoneCount*1219;
         document.getElementById('total').innerHTML=totalAmount
         if(totalAmount>2000){
            document.getElementById('tax').innerHTML="5%"
            var tax=(totalAmount*5/100)+totalAmount;
            document.getElementById('total-money').innerHTML=tax
         }
         else{
            document.getElementById('tax').innerHTML="0%"
            document.getElementById('total-money').innerHTML='$0'
         }
   

      }






      function check(){
         document.getElementById('total-money').innerHTML="$1278"
         document.getElementById('tax').innerHTML="$0"
         document.getElementById('total').innerHTML="$1278"
         document.getElementById('case-count').value="1"
         document.getElementById('phone-count').value="1"
         document.getElementById('phone-total-prize').innerHTML="$1219"
         document.getElementById('case-total-prize').innerHTML="$59"
      }




    
   </script>
</body>

</html>
